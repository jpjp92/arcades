    <title>Arcade Station | Neo-Brutalism Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend Mega', sans-serif;
            background-color: #F4F2ED;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: #000000;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 16px;
        }
        ::-webkit-scrollbar-track {
            background: #F4F2ED;
            border-left: 5px solid black;
        }
        ::-webkit-scrollbar-thumb {
            background: black;
            border: 4px solid white;
        }
        
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-in {
            animation: fadeInSlideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Custom selection color for neo-brutalism feel */
        ::selection {
            background-color: #000000;
            color: #A3E635;
        }
    </style>
